{% extends 'main.html' %}

{% block content %}

<div class="header-bar">
    <h1>Login</h1>
</div>
<div class="card-body">
    <form action="/user/signin/" method="post">
    {% csrf_token %}
        {{ form.as_p }}
        <input class="button" type="submit" value="Login Now">
    <small><p>Don't have an account yet? <a href="/user/reg/">Register </a></p></small>
    </form>
</div>
{% endblock content %}
